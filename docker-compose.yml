version: '3.8'
services:
  db:
    restart: always
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/db/postgres:/var/lib/postgresql/data
    

  vector-store:
    image: chromadb/chroma
    volumes:
      - ./data/db/chroma:/chroma/persist
    ports:
      - "8000:8000"

  app:
    restart: always
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    tty: true           # This keeps the container running
    stdin_open: true    # This keeps the input open  
    volumes:
      - .:/workspaces/NyayAI
    env_file: .env
    depends_on:
      - db
      - vector-store

      